<html>
<head>
<meta name="viewport" content= "width=1366,height=768, initial-scale=1.0, maximum-scale=1.0 ">
</head>
<body style="position:absolute;width=1366;height=768;" background="back91.jpg">
<script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirmpassword').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Passwords matching';
    document.getElementById('submit').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Passwords not matching';
    document.getElementById('submit').disabled = true;
  }
}
</script>
<div style="margin:40px 0px 0px 0px;">
    <div style="background-image:url('Back.jpg');color:white;">
    <h1 align="center">Enter the data to Register.</h1>
    </div>
<div style="margin:0px 490px 0px 460px;width:370px;
            padding:20px 0px 40px 20px;
            border-left:4px red solid;
            border-radius:4px; color:white;
            background-image:url('back13.jpg')">
<form method="post" action="register.php">
<label >Enter Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input id="name" name ="name" type="text" placeholder="full name"  required>
<br>
<br>
<label >Enter Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input id="email"type="text" placeholder="email" pattern=".+@.+.?[.].*[a-z]" title="Must be in format of anything@domain.com" name ="email" required>
<br>
<br>
<label >Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<select name ="gender">

<option>Male</option>
<option>Female</option>
</select required>
<br>
<br>

<label >Enter Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input id="address"type="text" placeholder="Address" title="Must contain at least 1 digit, space and alphabet of length>8" name = "address"pattern="(?=.*\d)(?=.*\s)(?=.*[a-zA-Z]).{8,}" required>
<br>
<br>
<label >Mobile Number &nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input id="phone"type="text" title="Enter Number only  10 digit" placeholder="Enter Number" pattern="(?=.*\d).{10}" name ="phone" required>
<br>
<br>
<!-- pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" -->
<label>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input onkeyup='check();' id="password"type="password" placeholder="pass" title="at least 1 uppercase, 1 lowercase, 1 symbol !@#$%^&*, and 1 numeric is required with minimum length = 8" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" name ="pass">
<br>
<br>
<label id="cp">Confirm Password </label>
    <input onkeyup='check();' id="confirmpassword"type="password" placeholder="pass"  pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
<br>
<br>
<span style="margin:0px 0px 0px 150px;" id='message'></span>
<br>
<br>
<input style="margin:0px 0px 0px 140px;background-color:darkred;color:white;" id="submit" type="submit" name ="submit"value="Register">
</div>
</form>
</div>
</body>
</html>
